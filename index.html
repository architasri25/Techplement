<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Weather App Logo">
                <span class="app-name">Weather App</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Forecast</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <form class="search-form">
                <input type="text" id="searchInput" placeholder="Enter city name">
                <button type="button" id="searchButton">Search</button>
            </form>
        </nav>
    </header>
    <main class="container">
        <section class="weather">
            <h2 class="city" id="cityName">City Name</h2>
            <div class="temperature">20Â°C</div>
            <div class="weather-description">Clear sky</div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Weather App. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
